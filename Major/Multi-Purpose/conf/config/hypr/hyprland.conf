########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor = DP-3, 1920x1080@120, 1920x0, 1
monitor = DP-2, 1920x1080@60, 3840x0, 1
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = swhks & pkexec swhkd
exec-once = ~/.apps/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec = ~/.apps/hyprv_util setbg

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5

    blur {
        enabled = true
        size = 7
        passes = 4
    }

    blurls = lockscreen

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier, slide
    animation = windowsOut, 1, 4, default, slide
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
# windowrule = float,^(firefox)$
# windowrule = float,^(org.mozilla.firefox)$
windowrule = float,^(dolphin)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 0.8 0.8,class:^(wezterm)$
windowrulev2 = animation popin,class:^(wezterm)$,title:^(update-sys)$
windowrulev2 = opacity 0.8 0.8,class:^(wezterm-gui)$
windowrulev2 = animation popin,class:^(wezterm-gui)$,title:^(update-sys)$
windowrulev2 = opacity 0.8 0.8,class:^(org.wezfurlong.wezterm)$
windowrulev2 = animation popin,class:^(org.wezfurlong.wezterm)$,title:^(update-sys)$
windowrulev2 = opacity 0.8 0.8,class:^(tmux)$
windowrulev2 = animation popin,class:^(tmux)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(dolphin)$
windowrulev2 = opacity 0.8 0.8,class:^(dolphin)$
windowrulev2 = opacity 0.8 0.8,class:^(VSCodium)$
windowrulev2 = animation popin,class:^(firefox)$
windowrulev2 = animation popin,class:^(org.mozilla.firefox)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-2, default:true
workspace = 3, monitor:HDMI-A-1, default:true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, kitty
#bind = $mainMod, RETURN, exec, [ workspace special:term ] wezterm
bind = $mainMod, RETURN, exec, WAYLAND_DISPLAY=no GTK_THEME=adwaita tdrop -amt wezterm
bind = $mainMod SHIFT, RETURN, exec, WAYLAND_DISPLAY=no GTK_THEME=adwaita tdrop -amt emacsclient -c -a emacs
#bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, D, exec, kitty
bind = $mainMod, Q, killactive, # Close active window
#bind = $mainMod, M, exit,
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, F, togglefloating,
#bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, D, exec, wofi # Show the graphical app launcher
bind = $mainMod SHIFT, D, exec, sh -c '(sleep 0.5s; pkill wofi || wofi -c ~/.apps/wofi/config-lmenu)' & disown # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, E, exec, dolphin # Show the graphical file browser
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = $mainMod, T, exec, ~/.apps/hyprv_util vswitch # switch HyprV version

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.apps/hypr/media-binds.conf
source = ~/.apps/hypr/env_var.conf

env = _JAVA_AWT_WM_NOREPARENTING=1

env = QT_QPA_PLATFORMTHEME=gtk2 # Make QT use GTK theme, use qt5-styleplugins to unifi

# Environment Variables NVIDIA Specific
# See the wiki for more info as some work is required
# https://wiki.hyprland.org/hyprland-wiki/pages/Nvidia/
env = WLR_NO_HARDWARE_CURSORS,1

# Hardware acceleration on NVIDIA GPUs
# See Archwiki Hardware Acecleration Page for details and necessary values before setting this variable.
# https://wiki.archlinux.org/title/Hardware_video_acceleration
env = LIBVA_DRIVER_NAME,nvidia

# The lines below may cause issues, proceed at your own risk

# To force GBM as a backend, set the following environment variables:
# See Archwiki Wayland Page for more details on those variables.
# https://wiki.archlinux.org/title/Wayland#Requirements
env = GBM_BACKEND,nvidia-drm # Comment if firefox is Crashing
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # Comment if Discord or Zoom are not working properly

# Controls if G-Sync capable monitors should use Variable Refresh Rate (VRR)
# See Nvidia Documentation for details.
# https://download.nvidia.com/XFree86/Linux-32bit-ARM/375.26/README/openglenvvariables.html
#env = __GL_GSYNC_ALLOWED,

# Controls if Adaptive Sync should be used. Recommended to set as “0” to avoid having problems on some games.
#env = __GL_VRR_ALLOWED,

# use legacy DRM interface instead of atomic mode setting. Might fix flickering issues.
#env = WLR_DRM_NO_ATOMIC,1
